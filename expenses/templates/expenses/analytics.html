<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Expense Analytics</title>
  </head>
  <body>
    <h1>Expense Analytics</h1>
    {% if error %}
    <p>{{ error }}</p>
    {% else %}
    <div>
      <h2>Total Expenses Per Category</h2>
      <img
        src="data:image/png;base64,{{ category_plot }}"
        alt="Total Expenses Per Category"
      />
    </div>
    <div>
      <h2>Monthly Expenses</h2>
      <img
        src="data:image/png;base64,{{ monthly_plot }}"
        alt="Monthly Expenses"
      />
    </div>
    {% endif %}
    <a href="{% url 'expense-list' %}">View Expenses</a> |
    <a href="{% url 'home' %}">Back to Home</a> |
  </body>
</html>
