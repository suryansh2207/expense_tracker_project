<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
    <br />
    <a href="{% url 'login' %}">Already have an account? Login</a>
  </body>
</html>
